<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de Valores</title>
</head>
<body>
    <h2>Ordenador de Valores</h2>
    <form id="inputForm">
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" name="valor1"><br>
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2" name="valor2"><br>
        <label for="valor3">Valor 3:</label>
        <input type="number" id="valor3" name="valor3"><br>
        <label for="valor4">Valor 4:</label>
        <input type="number" id="valor4" name="valor4"><br>
        <button type="button" onclick="ordenarValores()">Ordenar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function ordenarValores() {
            var valores = [];
            valores.push(parseInt(document.getElementById('valor1').value));
            valores.push(parseInt(document.getElementById('valor2').value));
            valores.push(parseInt(document.getElementById('valor3').value));
            valores.push(parseInt(document.getElementById('valor4').value));

            valores.sort(function(a, b){return b - a});

            document.getElementById('resultado').innerHTML = "<h3>Valores em ordem decrescente:</h3>";
            valores.forEach(function(valor) {
                document.getElementById('resultado').innerHTML += valor + "<br>";
            });
        }
    </script>
</body>
</html>
